  <style>
    body{
      overflow:hidden;
      background-color:black;
      color:white;
      
    }
    #main{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      text-aligN:center;
      font-size:4rem;
      flex-direction: column;
    }
    
    
     #hked {
          color: white;
          border: 15px solid transparent;
          padding: 20px;
          text-align: center;
          animation: warning 2.5s infinite;
      }
  
  
      @keyframes warning {
          0% {
              border-color: transparent;
          }
          50% {
              border-color: red;
          }
          100% {
              border-color: transparent;
          }
      }
      #matn {
          font-family: 'Courier New', Courier, monospace;
          color: #00ff00;
          background-color: black;
          padding: 20px;
          border: 2px solid #00ff00;
          text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #ff0000; 
          
          position: relative;
          overflow: hidden;
          animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
          width: fit-content;
          white-space: nowrap;
      }
  
  
      @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
      }
  
      
      @keyframes blink {
          from { border-right: 2px solid #00ff00; }
          to { border-right: 2px solid transparent; }
      }
  
     
      @keyframes glitch {
          0% {
              clip: rect(24px, 9999px, 57px, 0);
              transform: skew(0.3deg);
          }
          20% {
              clip: rect(85px, 9999px, 140px, 0);
              transform: skew(0.5deg);
          }
          40% {
              clip: rect(48px, 9999px, 88px, 0);
              transform: skew(0.2deg);
          }
          60% {
              clip: rect(8px, 9999px, 45px, 0);
              transform: skew(0.6deg);
          }
          80% {
              clip: rect(120px, 9999px, 160px, 0);
              transform: skew(0.4deg);
          }
          100% {
              clip: rect(24px, 9999px, 57px, 0);
              transform: skew(0.3deg);
          }
      }
  
      #matn:hover {
          animation: glitch 1s infinite; 
      }
      #footer-h373 {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          text-align: center;
          padding: 20px 0;
          background-color: #1c1c1c;
          
          font-family: 'Courier New', Courier, monospace;
          z-index: 1000;
          border-top: 2px solid #00ff00; 
          box-shadow: 0px -5px 15px rgba(0, 255, 0, 0.3);
          animation: pulse-h373 2s infinite; 
      }
  
      #footer-h373 a {
          text-decoration: none;
          color: #00ff00;
          transition: color 0.3s ease;
          font-weight: bold;
      }
  
      #footer-h373 a:hover {
          color: #ff0000; 
      }
  
    
      @keyframes pulse-h373 {
          0% {
              box-shadow: 0px -5px 15px rgba(0, 255, 0, 0.3);
          }
          50% {
              box-shadow: 0px -5px 15px rgba(0, 255, 0, 0.7);
          }
          100% {
              box-shadow: 0px -5px 15px rgba(0, 255, 0, 0.3);
          }
      }
